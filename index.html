<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1 BASICS-->
    <h1 id="myH1"></h1>
    <p id="myP"></p>
    <br> <hr>

    <!-- 2 VARIABLES-->
    <h1 id="variable-h1"></h1>
    <p id="variable-p1"></p>
    <p id="variable-p2"></p>
    <p id="variable-p3"></p>
    <br> <hr>

    <!-- 3 ARITHMETIC OPERATORS-->
    <h1 id="arithmetic-h1"></h1>
    <br> <hr>

    <!-- 4 ACCEPT USER INPUT-->
    <h1 id="userInput-h1"></h1>

    <label>username:</label>
    <input id="userInput">
    <button id="submitInput">Submit</button>
    <p id="userInput-p"></p>
    <br> <hr>

    <!-- 5 TYPE CONVERSION-->
    <h1 id="typeConversion-h1"></h1>
    <br> <hr>

    <!-- 6 CONSTANTS-->
    <h1 id="constants-h1"></h1>

    <label>Enter the radius of a circle:</label>
    <input type="text" id="radiusInput">
    <button id="radiusSubmit">Submit</button>
    <p id="circumf-p"></p>
    <br> <hr>

    <!-- 7 COUNTER PROGRAM-->
    <h1 id="counter-h1"></h1>

    <label id="countLabel">0</label> <br>
    <div id="btnContainer">
        <button class= "buttons" id="decreaseBtn">Decrease</button>
        <button class= "buttons" id="resetBtn">Reset</button>
        <button class= "buttons" id="increaseBtn">Increase</button>
    </div>
    <br> <hr>

    <!-- 8 MATH OBJECT-->
    <h1 id="mathObject-h1"></h1>
    <br> <hr>

    <!-- 9 RANDOM NUMBER GENERATOR-->
    <h1 id="rng-h1"></h1>

    <div id=rngBtnContainer>
        <button id="rngBtn">roll</button> <br>
        <label id="rngLabel"></label>
    </div>
    <br> <hr>

    <!-- 10 IF STATEMENTS-->
    <h1 id="ifStatements-h1"></h1>

    <label>Enter your age:</label> <br>
    <input type="text" id="ifSInput"> <br>
    <button type="submit" id="ifSBtn">submit</button>
    <p id="resultP"></p>
    <br> <hr>

    <!-- 11 CHECKED PROPERTY-->
    <h1 id="checkedProperty-h1"></h1>

    <input type="checkbox" id="checkBox">
    <label for="checkBox">subscribe</label> <br><br>

    <input type="radio" id="visaBtn" name="card"> <!--having the same name means you can only cloc-->
    <label for="visaBtn">Visa</label> <br>
    <input type="radio" id="masterCardBtn" name="card">
    <label for="masterCardBtn">MasterCard</label> <br>
    <input type="radio" id="payPalBtn" name="card">
    <label for="payPalBtn">PayPal</label> <br><br>

    <button type="submit" id="cpSubmit">submit</button>

    <p id="subscribeResult"></p>
    <p id="paymentResult"></p>
    <br> <hr>

    <!-- 12 TERNARY OPERATOR-->
    <h1 id="ternaryOperator-h1"></h1>
    <br> <hr>

    <!-- 13 SWITCHES-->
    <h1 id="switches-h1"></h1>
    <br> <hr>

    <!-- 14 STRING METHODS-->
    <h1 id="stringMethods-h1"></h1>
    <br> <hr>

    <!-- 15 STRING SLICING-->
    <h1 id="stringSlicing-h1"></h1>
    <br> <hr>

    <!-- 16 METHOD CHAINING-->
    <h1 id="methodChaining-h1"></h1>
    <br> <hr>

    <!-- 17 LOGICAL OPERATORS-->
    <h1 id="logicalOperators-h1"></h1>
    <br> <hr>

    <!-- 18 STRICT EQUALITY-->
    <h1 id="strictEquality-h1"></h1>
    <br> <hr>

    <!-- 19 WHILE LOOPS-->
    <h1 id="whileLoop-h1"></h1>

    <input type="text" id="wlUsernameInput" placeholder="Enter your username"> <br>
    <input type="text" id="wlPasswordInput" placeholder="Enter your password">
    <button id="wlLoginSubmit">Submit</button>
    <p id="credentials"></p>
    <br> <hr>

    <!-- 20 FOR LOOPS-->
    <h1 id="forLoop-h1"></h1>
    <br> <hr>

    <!-- 21 NUMBER GUESSING GAME-->
    <h1 id="numberGuess-h1"></h1>
    <br> <hr>

    <!-- 22 FUNCTIONS-->
    <h1 id="functions-h1"></h1>
    <br> <hr>

    <!-- 23 VARIABLE SCOPE-->
    <h1 id="variableScope-h1"></h1>
    <br> <hr>

    <!-- 24 TEMPERATURE CONVERSION PROGRAM-->
    <h1 id="tempConvert-h1"></h1>
    <form id="tempForm">
        <input type="number" id="tempTextbox" value="0"> <br><!-- textbox that only accepts numbers-->

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit" class="tempLabel">Celcius to Fahrenheit</label> <br>

        <input type="radio" id="toCelcius" name="unit">
        <label for="toCelcius" class="tempLabel">Fahrenheit to Celcius</label> <br>

        <button type="button" id="tempBtn" onclick=convert()>Submit</button>
        <p id="tempResult"></p>
    </form>
    <br> <hr>

    <!-- 25 ARRAYS-->
    <h1 id="arrays-h1"></h1>
    <br> <hr>

    <!-- 26 SPREAD OPERATOR-->
    <h1 id="spreadOperator-h1"></h1>
    <br> <hr>

    <!-- 27 REST PARAMETERS-->
    <h1 id="restParameters-h1"></h1>
    <br> <hr>

    <!-- 28 DICE ROLLER PROGRAM-->
    <h1 id="diceRoll-h1"></h1>
    <br> <hr>

    <!-- 29 RANDOM PASSWORD GENERATOR-->
    <h1 id="rpg-h1"></h1>
    <br> <hr>

    <!-- 30 CALLBACKS-->
    <h1 id="callback-h1"></h1>
    <p id="callback-p"></p>
    <br> <hr>

    <!-- 31 FOREACH-->
    <h1 id="forEach-h1"></h1>
    <br> <hr>

    <!-- 32 MAP()-->
    <h1 id="map-h1"></h1>
    <br> <hr>

    <!-- 33 FILTER()-->
    <h1 id="filter-h1"></h1>
    <br> <hr>

    <!-- 34 REDUCE()-->
    <h1 id="reduce-h1"></h1>
    <br> <hr>
    
    <script src="index.js"></script> <!-- keep at the bottom of body so if there's an error in the js file, at least the HTML will run and show-->
</body>
</html>
